<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
	    background: linear-gradient(90deg, #ffd7e4 0%, #c8f1ff 100%);
	  }
	  ::-webkit-scrollbar {
		width: 8px;
		height: 8px;
	}
	
	 ::-webkit-scrollbar-corner {
		background-color: transparent;
	}
	
	 ::-webkit-scrollbar-thumb {
		background-color: #49b1f5;
		background-image: -webkit-linear-gradient(45deg, hsla(0, 0%, 100%, .4) 25%, transparent 0, transparent 50%, hsla(0, 0%, 100%, .4) 0, hsla(0, 0%, 100%, .4) 75%, transparent 0, transparent);
		border-radius: 2em;
	}
	
	 ::-webkit-scrollbar-track {
		background-color: rgba(73, 177, 245, .2);
		border-radius: 2em;
	}
        .box {
            position: relative;
        }

        img {
            width: 200px;
            height: auto;
            padding: 5px;
            margin-left: 1.25%;
            border-radius: 20px;
        }

        #bigimg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #bigimg img {
            position: absolute;
            width: 90%;
            height: 100%;
            top: 50%;
            left: 50%;
            object-fit: contain;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <!-- 放大遮罩层 -->
    <div id="bigimg" onclick="closeBigImg();"></div>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var imgList;
        $.ajax({
            url: "https://image.gincode.icu/api/manage/list",
            async: false,
            dataType: "json",
            success: function (data) {
                imgList = data; // 将请求的数据赋值给全局变量
            }
        });

        var targetElement = document.querySelector('.box');
        let str = '';
        for (let i = 0; i < imgList.length; i++) {
            if (imgList[i].name.indexOf(".mp4") > 0) continue;
            str += '<img data-src="/file/' + imgList[i].name + '" src="placeholder.jpg" class="lazyload">';
        }
        targetElement.innerHTML = str;

        const lazyImages = document.querySelectorAll('.lazyload');

        const lazyLoad = target => {
            target.src = target.dataset.src;
            target.classList.remove('lazyload');
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    lazyLoad(entry.target);
                    observer.unobserve(entry.target);
                }
            });
        });

        lazyImages.forEach(image => {
            observer.observe(image);
        });
    </script>

    <script>
        // Your existing JavaScript code for image layout and zoom functionality
    </script>
</body>

</html>
